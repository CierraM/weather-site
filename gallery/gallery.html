<body onload="dateCalc()">

        <nav class="clearfix">

    <main>
        <h2>Weather Gallery</h2>
        <div id="gallery">
            <figure><img class="gallery-item" src="images/placeholder.jpg" alt="A cloudy sky" data-src="images/clouds.jpg"><figcaption>A cloudy sky</figcaption></figure>
            <figure><img class="gallery-item" src="images/placeholder.jpg" alt="The moon in the evening" data-src="images/clouds2.jpg"><figcaption>The moon in the evening</figcaption></figure>
            <figure><img class="gallery-item" src="images/placeholder.jpg" alt="A flash of lightning" data-src="images/flash.jpg"><figcaption>A flash of lightning</figcaption></figure>
            <figure><img class="gallery-item" src="images/placeholder.jpg" alt="Fog in the forest" data-src="images/fog.jpg"><figcaption>Fog in the forest</figcaption></figure>
            <figure><img class="gallery-item" src="images/placeholder.jpg" alt="A sunny day" data-src="images/landscape.jpg"><figcaption>A sunny day</figcaption></figure>
            <figure><img class="gallery-item" src="images/placeholder.jpg" alt="Raindrops on a pond" data-src="images/rainpond.jpg"><figcaption>Raindrops on a pond</figcaption></figure>
            <figure><img class="gallery-item" src="images/placeholder.jpg" alt="Puffy white clouds" data-src="images/sky.jpg"><figcaption>Puffy white clouds</figcaption></figure>
            <figure><img class="gallery-item" src="images/placeholder.jpg" alt="The sun setting behind a tree" data-src="images/tree.jpg"><figcaption>The sun setting behind a tree</figcaption></figure>
            <figure><img class="gallery-item" src="images/placeholder.jpg" alt="Stormy sunset" data-src="images/yellowstone.jpg"><figcaption>Stormy sunset</figcaption></figure>
